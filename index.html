<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net Salary Calculator</title>
</head>
<body>

  <h1>Net Salary Calculator</h1>

  <form id="salaryForm">
    <label for="basicSalary">Basic Salary:</label>
    <input type="number" id="basicSalary" required>

    <label for="benefits">Benefits:</label>
    <input type="number" id="benefits" required>

    <button type="button" onclick="calculateSalary()">Calculate Net Salary</button>
  </form>

  <div id="result">
    <!-- Display the calculated values here -->
  </div>

  <script>
    function calculateSalary() {
      const basicSalary = parseFloat(document.getElementById('basicSalary').value);
      const benefits = parseFloat(document.getElementById('benefits').value);

      // Call the calculateNetSalary function (you can replace it with your actual function)
      const salaryDetails = calculateNetSalary(basicSalary, benefits);

      // Display the calculated values
      document.getElementById('result').innerHTML = `
        <h2>Salary Details</h2>
        <p>Gross Salary: ${salaryDetails.grossSalary}</p>
        <p>Payee (Tax): ${salaryDetails.payee}</p>
        <p>NHIF Deductions: ${salaryDetails.nhifDeductions}</p>
        <p>NSSF Deductions: ${salaryDetails.nssfDeductions}</p>
        <p>Net Salary: ${salaryDetails.netSalary}</p>
      `;
    }

    // Your calculateNetSalary function goes here
    function calculateNetSalary(basicSalary, benefits) {
      // Implement your calculation logic here
      // ...

      // For example, return some dummy values
      return {
        grossSalary: basicSalary + benefits,
        payee: 0,
        nhifDeductions: 0,
        nssfDeductions: 0,
        netSalary: basicSalary + benefits,
      };
    }
  </script>

</body>
</html>
